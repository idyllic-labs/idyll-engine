name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 4.2.0)'
        required: false
        type: string
      force:
        description: 'Force publish even if version exists'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Manual dispatch version: $VERSION"
          elif [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Tag-triggered version: $VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "Package.json version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing version: $VERSION"
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run type checking
        run: bun run typecheck
      
      - name: Run tests
        run: bun test
      
      - name: Build
        run: bun run build
      
      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm config set registry https://registry.npmjs.org/
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ğŸš€ **Release v${{ steps.version.outputs.version }}**
            
            ğŸ“‹ **Changes:**
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed release notes.
            
            ğŸ“¦ **Installation:**
            ```bash
            npm install @idyllic-labs/idyll-engine@${{ steps.version.outputs.version }}
            ```
            
            ğŸ·ï¸ **Trigger:** ${{ github.event_name == 'workflow_dispatch' && 'Manual Release' || 'Automatic Release' }}
          draft: false
          prerelease: false